<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FRCR Physics Quiz - RadMentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --bg-color: #eef2f5;
            --container-bg-color: #ffffff;
            --text-color: #212121;
            --text-color-light: #4a5568;
            --header-text-color: #1e3a5f;
            --button-bg-color: #1e88e5;
            --button-hover-bg-color: #1565c0;
            --selection-button-bg: #2c7a7b;
            --selection-button-hover-bg: #319795;
            --border-color: #e2e8f0;
            --explanation-bg: #f7fafc;
            --subset-item-correct-bg: #c6f6d5;
            --subset-item-correct-border: #68d391;
            --subset-item-incorrect-bg: #fed7d7;
            --subset-item-incorrect-border: #fc8181;
            --bookmark-color: #cbd5e0;
            --bookmarked-color: #f59e0b;
        }
        body { font-family: 'Rubik', sans-serif; margin: 0; padding: 15px; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .main-container { width: 100%; max-width: 900px; }
        .screen { display: none; width: 100%; }
        .screen.active { display: block; }
        .selection-container { background-color: var(--container-bg-color); border-radius: 12px; padding: 30px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
        .selection-header h1 { font-size: 2.2rem; margin: 0; color: var(--header-text-color); }
        .selection-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 2rem; }
        .selection-button { background-color: var(--selection-button-bg); color: white; border: none; padding: 25px; border-radius: 8px; cursor: pointer; font-size: 1.3rem; font-weight: 600; transition: background-color 0.3s, transform 0.2s; text-align: center; }
        .selection-button:hover { background-color: var(--selection-button-hover-bg); transform: translateY(-5px); }
        .quiz-container { background-color: var(--container-bg-color); border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.07); display: flex; flex-direction: column; padding: 20px; }
        .quiz-header { padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .quiz-header h1 { font-size: 1.8rem; margin: 0; color: var(--header-text-color); }
        .back-button { background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: background-color 0.2s; }
        .back-button:hover{ background-color: var(--border-color); }
        .loading-container, .error-container { text-align: center; padding: 40px; font-size: 1.2rem; }
        .question-block { background-color: var(--container-bg-color); border-radius: 8px; padding: 20px; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-size: 1.1rem; font-weight: 500; color: var(--text-color-light); }
        .bookmark-button { background: none; border: none; cursor: pointer; color: var(--bookmark-color); }
        .bookmark-button.bookmarked { color: var(--bookmarked-color); }
        .bookmark-button svg { width: 24px; height: 24px; }
        .main-question-text { font-size: 1.4rem; font-weight: 600; line-height: 1.5; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .subset-item { padding: 15px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; transition: background-color 0.3s, border-color 0.3s; }
        .subset-item.correct { background-color: var(--subset-item-correct-bg); border-color: var(--subset-item-correct-border); }
        .subset-item.incorrect { background-color: var(--subset-item-incorrect-bg); border-color: var(--subset-item-incorrect-border); }
        .subset-q-container { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        .subset-q-text { flex-grow: 1; margin: 0; font-size: 1.1rem; line-height: 1.6; }
        .subset-options { display: flex; gap: 10px; }
        .subset-options label { padding: 8px 16px; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; }
        .subset-options input[type="radio"] { display: none; }
        .subset-options input[type="radio"]:checked + label { border-color: #4299e1; background-color: #ebf8ff; color: #212121; font-weight: 600; }
        .all-explanations { margin-top: 25px; padding: 20px; background-color: var(--explanation-bg); border: 1px solid var(--border-color); border-radius: 8px; display: none; }
        .all-explanations.visible { display: block; }
        .all-explanations h3 { margin-top: 0; }
        .navigation-controls { display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .nav-button { background-color: var(--button-bg-color); color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 500; }
        .nav-button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); }
        .nav-button:disabled { background-color: #a0aec0; cursor: not-allowed; }
        #question-counter { font-size: 1.1rem; font-weight: 500; color: var(--text-color-light); padding-top: 1rem; text-align: center;}
    </style>
</head>
<body>

    <div class="main-container">
        <div id="auth-check-screen" class="screen active">
            <div class="selection-container">
                <h1 style="color: var(--header-text-color); font-size: 2rem;">Verifying User...</h1>
                <p style="color: var(--text-color-light); margin-top: 1rem;">Please wait while we check your login status.</p>
            </div>
        </div>

        <div id="physics-category-screen" class="screen">
            <div class="selection-container">
                <div class="quiz-header">
                    <h1>Physics Topics</h1>
                    <button class="back-button" onclick="window.location.href='../../../'">Back to FRCR</button>
                </div>
                <div id="physics-topics-grid" class="selection-grid"></div>
                <button class="selection-button" style="margin-top: 2rem;" onclick="showBookmarksScreen()">View Bookmarks</button>
            </div>
        </div>

        <div id="bookmarks-screen" class="screen">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h1>My Bookmarks</h1>
                    <button class="back-button" onclick="showScreen('physics-category-screen')">Back to Topics</button>
                </div>
                <div id="bookmarks-list">
                    <p class="loading-container">Fetching bookmarks...</p>
                </div>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h1 id="quiz-title">Physics Questions</h1>
                    <button class="back-button" id="back-to-topics-btn" onclick="showScreen('physics-category-screen')">Back to Topics</button>
                </div>
                <div id="loading-container" class="loading-container"><p>Loading questions...</p></div>
                <div id="error-container" class="error-container" style="display:none;"></div>
                <div id="questions-display"></div>
                <div id="navigation-controls" style="display: none;">
                    <button id="prev-button" class="nav-button">Previous</button>
                    <button id="next-button" class="nav-button">Next</button>
                </div>
                <div id="question-counter"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD-OTIwv6P88eT2PCPJXiHgZEDgFV8ZcSw",
            authDomain: "radiology-mcqs.firebaseapp.com",
            projectId: "radiology-mcqs",
            storageBucket: "radiology-mcqs.appspot.com",
            messagingSenderId: "862300415358",
            appId: "1:862300415358:web:097d5e413f388e30587f2f",
            measurementId: "G-0V1SD1H95V"
        };
        
        // --- Configuration ---
        const GOOGLE_SHEET_ID = '1zW9hT5Yy8vK2thzSzjqf8DdIM_b_fLjmO0jLk5J0ti8';
        const PHYSICS_TOPICS = [
            { name: "Basic Physics", gid: "2009849222" },
            { name: "General Radiation Hazards & Protection", gid: "2009849222" },
            { name: "Image Quality & X-ray Production", gid: "1706416231" },
            { name: "Film Screen Radiography", gid: "1257614317" },
            { name: "Digital Radiography", gid: "917881905" },
            { name: "Fluoroscopy", gid: "1461599884" },
            { name: "Computed Tomography", gid: "986205874" },
            { name: "Nuclear Medicine", gid: "2016453957" },
            { name: "Ultrasound", gid: "638565218" },
            { name: "Magnetic Resonance Imaging", gid: "2026917708" },
        ];

        // --- App State ---
        let allQuestions = [];
        let currentQuestionIndex = 0;
        let currentUser = null;
        let userBookmarks = new Set();
        let currentTopic = null;

        // --- Firebase Init ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const screens = document.querySelectorAll('.screen');
        const authCheckScreen = document.getElementById('auth-check-screen');
        const physicsTopicsGrid = document.getElementById('physics-topics-grid');
        const quizTitle = document.getElementById('quiz-title');
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const questionsDisplay = document.getElementById('questions-display');
        const navigationControls = document.getElementById('navigation-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const questionCounter = document.getElementById('question-counter');

        // --- Core Functions ---
        function showScreen(screenId) {
            screens.forEach(s => s.classList.toggle('active', s.id === screenId));
            feather.replace(); // Re-render icons when changing screens
        }
        
        // ===================================================================
        // === NEW, ROBUST AUTHENTICATION CHECKER ============================
        // ===================================================================

        function handleUserLoggedIn(user) {
            console.log("Auth check: User is logged in.", user.uid);
            currentUser = user; // Set the global user object
            populateTopics();   // Set up the topic selection screen
            showScreen('physics-category-screen'); // Show the main content
        }

        function handleUserLoggedOut() {
            console.log("Auth check: User is NOT logged in.");
            // Display an access denied message and redirect
            authCheckScreen.innerHTML = `
                <div class="selection-container">
                    <h1 style="color: #c53030;">Access Denied</h1>
                    <p style="color: var(--text-color-light); margin-top: 1rem;">
                        You must be logged in to take the quiz. Redirecting...
                    </p>
                </div>`;
            // Ensure the auth screen is visible
            showScreen('auth-check-screen');
            
            // Redirect back to your main site after a delay
            setTimeout(() => { 
                window.location.href = '../../../'; // Adjust this path to your login page if needed
            }, 2500);
        }

        // This is the main listener. It runs automatically when the page loads.
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Firebase confirmed a user is logged in
                handleUserLoggedIn(user);
            } else {
                // Firebase confirmed NO user is logged in
                handleUserLoggedOut();
            }
        });
        
        // ===================================================================
        // === END OF AUTHENTICATION CHECKER =================================
        // ===================================================================

        
        function populateTopics() {
            physicsTopicsGrid.innerHTML = '';
            PHYSICS_TOPICS.forEach(topic => {
                const button = document.createElement('button');
                button.className = 'selection-button';
                button.textContent = topic.name;
                button.addEventListener('click', () => startQuiz(topic));
                physicsTopicsGrid.appendChild(button);
            });
        }

        async function startQuiz(topic) {
            currentTopic = topic;
            quizTitle.textContent = topic.name;
            showScreen('quiz-screen');
            resetQuizView();
            await fetchUserBookmarks(); // Load bookmarks for this user
            fetchQuizData(GOOGLE_SHEET_ID, topic);
        }

        function resetQuizView() {
            loadingContainer.style.display = 'block';
            errorContainer.style.display = 'none';
            questionsDisplay.innerHTML = '';
            navigationControls.style.display = 'none';
            allQuestions = [];
            currentQuestionIndex = 0;
        }

        // Data Fetching from Google Sheets
        function fetchQuizData(sheetId, topic) {
            const queryParam = topic.gid ? `gid=${topic.gid}` : `sheet=${encodeURIComponent(topic.sheetName)}`;
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&${queryParam}`;
            
            fetch(url).then(r => r.ok ? r.text() : Promise.reject(new Error(`Network error: ${r.status}`)))
            .then(csv => {
                allQuestions = parseCSVToQuestions(csv);
                if (allQuestions.length > 0) {
                    navigationControls.style.display = 'flex';
                    showQuestion(currentQuestionIndex);
                } else {
                    errorContainer.style.display = 'block';
                    errorContainer.textContent = 'No questions found for this topic.';
                }
                loadingContainer.style.display = 'none';
            }).catch(err => {
                console.error('Data fetch error:', err);
                loadingContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                errorContainer.textContent = `Error loading questions. Please check sheet settings.`;
            });
        }
        
        // CSV Parsing
        function parseCSVToQuestions(text) {
             const rows = text.trim().split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(f => f.trim().replace(/^"|"$/g, '')));
             if (rows.length < 2) return [];
             const headers = rows[0].map(h => h.trim().toLowerCase());
             const dataRows = rows.slice(1);
             const questionIndex = headers.indexOf('question');
             if (questionIndex === -1) return [];
             
             return dataRows.map((row, rowIndex) => {
                 const mainQuestionText = row[questionIndex];
                 if (!mainQuestionText) return null;
                 const subsets = [];
                 for (let i = 1; i <= 5; i++) {
                     const subQHeader = i === 1 ? 'question a1' : `a${i}`;
                     const ansHeader = `answer of a${i}`;
                     const expHeader = `explanation of a${i}`;
                     const subQIndex = headers.indexOf(subQHeader);
                     const ansIndex = headers.indexOf(ansHeader);
                     const expIndex = headers.indexOf(expHeader);
                     if (subQIndex !== -1 && ansIndex !== -1) {
                         const subQText = row[subQIndex];
                         const correctAns = row[ansIndex];
                         if (subQText && correctAns) {
                             subsets.push({
                                 text: subQText,
                                 correctAnswer: correctAns,
                                 explanation: expIndex !== -1 ? row[expIndex] : ''
                             });
                         }
                     }
                 }
                 if (subsets.length > 0) {
                     return { 
                         id: `physics_${currentTopic.gid}_q${rowIndex}`,
                         question: mainQuestionText, 
                         subsets 
                     };
                 }
                 return null;
             }).filter(Boolean);
        }

        // --- Quiz Rendering & Interaction ---
        function showQuestion(index) {
            const q = allQuestions[index];
            const isBookmarked = userBookmarks.has(q.id);
            const explanations = [];
            const subsetsHtml = q.subsets.map((subset, i) => {
                if (subset.explanation) explanations.push(`<div class="explanation-item"><p><strong>${String.fromCharCode(97 + i)})</strong> ${subset.explanation}</p></div>`);
                return `<div class="subset-item" id="subset-${index}-${i}" data-answered="false"><div class="subset-q-container"><p class="subset-q-text"><strong>${String.fromCharCode(97 + i)})</strong> ${subset.text}</p><div class="subset-options">${['True', 'False'].map(opt => `<input type="radio" id="q${index}s${i}${opt[0]}" name="q${index}s${i}" value="${opt}"><label for="q${index}s${i}${opt[0]}">${opt}</label>`).join('')}</div></div></div>`;
            }).join('');

            questionsDisplay.innerHTML = `
                <div class="question-block">
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="bookmark-button ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark('${q.id}', '${q.question.replace(/'/g, "\\'")}')" title="Bookmark Question">
                            <i data-feather="bookmark"></i>
                        </button>
                    </div>
                    <p class="main-question-text">${q.question}</p>
                    <div id="subsets-container">${subsetsHtml}</div>
                    <div class="all-explanations" id="explanations-${index}">${explanations.length > 0 ? `<h3>Explanations</h3>${explanations.join('')}`:''}</div>
                </div>`;
            
            updateNav(index);
            feather.replace();
            questionsDisplay.querySelector('#subsets-container').addEventListener('change', e => {
                if (e.target.type === 'radio') {
                    e.target.closest('.subset-item').dataset.answered = "true";
                    e.target.closest('.subset-item').dataset.selected = e.target.value;
                    const allAnswered = [...questionsDisplay.querySelectorAll('.subset-item')].every(item => item.dataset.answered === 'true');
                    if (allAnswered) evaluateAllAnswers(index);
                }
            });
        }

        function evaluateAllAnswers(qIndex) {
            let score = 0;
            allQuestions[qIndex].subsets.forEach((subset, sIndex) => {
                const container = document.getElementById(`subset-${qIndex}-${sIndex}`);
                const isCorrect = container.dataset.selected.toLowerCase() === subset.correctAnswer.toLowerCase();
                if (isCorrect) score++;
                container.classList.add(isCorrect ? 'correct' : 'incorrect');
                container.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);
            });
            allQuestions[qIndex].score = score;
            document.getElementById(`explanations-${qIndex}`).classList.add('visible');
        }

        function updateNav(index) {
            questionCounter.textContent = `Question ${index + 1} of ${allQuestions.length}`;
            prevButton.disabled = index === 0;
            nextButton.textContent = (index === allQuestions.length - 1) ? "Finish & Save" : "Next";
        }
        
        // --- Bookmarks Functions ---
        async function fetchUserBookmarks() {
            if (!currentUser) return;
            const bookmarksRef = collection(db, "users", currentUser.uid, "bookmarks");
            try {
                const snapshot = await getDocs(bookmarksRef);
                userBookmarks = new Set(snapshot.docs.map(doc => doc.id));
            } catch (error) {
                console.error("Could not fetch bookmarks:", error);
            }
        }

        async function showBookmarksScreen() {
            showScreen('bookmarks-screen');
            const bookmarksList = document.getElementById('bookmarks-list');
            bookmarksList.innerHTML = '<p class="loading-container">Fetching bookmarks...</p>';

            if (!currentUser) {
                bookmarksList.innerHTML = '<p class="loading-container">You must be logged in to view bookmarks.</p>';
                return;
            }

            try {
                const bookmarksRef = collection(db, "users", currentUser.uid, "bookmarks");
                const snapshot = await getDocs(bookmarksRef);

                if (snapshot.empty) {
                    bookmarksList.innerHTML = '<p class="loading-container">You have no bookmarked questions.</p>';
                } else {
                    let html = '<div>';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        html += `
                            <div style="background-color: #f7fafc; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; margin-bottom: 1rem;">
                                <div>
                                    <p style="font-weight: 600;">${data.question}</p>
                                    <p style="font-size: 0.875rem; color: #718096;">Topic: ${data.topicName}</p>
                                </div>
                                <button onclick="removeBookmarkFromList('${doc.id}')" style="color: #e53e3e; background: none; border: none; cursor: pointer;">
                                    <i data-feather="x"></i>
                                </button>
                            </div>`;
                    });
                    html += '</div>';
                    bookmarksList.innerHTML = html;
                    feather.replace();
                }
            } catch (error) {
                console.error("Error fetching bookmarks:", error);
                bookmarksList.innerHTML = '<p class="loading-container" style="color: #c53030;">Could not load bookmarks.</p>';
            }
        }
        
        window.removeBookmarkFromList = async (questionId) => {
            if (!currentUser) return;
            const bookmarkRef = doc(db, "users", currentUser.uid, "bookmarks", questionId);
            try {
                await deleteDoc(bookmarkRef);
                document.querySelector(`button[onclick*="'${questionId}'"]`).closest('div').remove();
            } catch (error) {
                console.error("Error removing bookmark:", error);
                alert("Failed to remove bookmark.");
            }
        };

        window.toggleBookmark = async (questionId, questionText) => {
            if (!currentUser) return;
            const bookmarkRef = doc(db, "users", currentUser.uid, "bookmarks", questionId);
            const button = document.querySelector(`button[onclick*="'${questionId}'"]`);
            
            if (userBookmarks.has(questionId)) {
                await deleteDoc(bookmarkRef);
                userBookmarks.delete(questionId);
                button.classList.remove('bookmarked');
            } else {
                await setDoc(bookmarkRef, {
                    question: questionText,
                    topicId: currentTopic.gid,
                    topicName: currentTopic.name,
                    timestamp: serverTimestamp()
                });
                userBookmarks.add(questionId);
                button.classList.add('bookmarked');
            }
            feather.replace();
        };

        async function saveTestResult() {
            let totalScore = 0;
            let totalSubsets = 0;
            allQuestions.forEach(q => {
                totalScore += (q.score || 0);
                totalSubsets += q.subsets.length;
            });

            const testAttemptsRef = collection(db, "users", currentUser.uid, "testAttempts");
            try {
                await addDoc(testAttemptsRef, {
                    testModule: currentTopic.name,
                    testId: currentTopic.gid,
                    score: totalScore,
                    total: totalSubsets,
                    timestamp: serverTimestamp()
                });
                alert(`Quiz finished! Your score: ${totalScore}/${totalSubsets}\nResult saved to your history.`);
                showScreen('physics-category-screen');
            } catch (error) {
                console.error("Error saving test result:", error);
                alert("There was an error saving your score.");
            }
        }

        // --- Event Listeners ---
        prevButton.addEventListener('click', () => showQuestion(--currentQuestionIndex));
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex === allQuestions.length - 1) {
                saveTestResult();
            } else {
                showQuestion(++currentQuestionIndex);
            }
        });

    </script>
</body>
</html>
