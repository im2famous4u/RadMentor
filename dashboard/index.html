    <style>
        /* Custom styles for better aesthetics and overrides */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for sidebar */
        .sidebar-scroll {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
        .sidebar-scroll::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera*/
        }
        /* Active tab style for sidebar links */
        .sidebar-link.active {
            background-color: #eef2ff; /* indigo-100 */
            color: #4f46e5; /* indigo-600 */
            font-weight: 600;
        }
        .sidebar-link.active svg {
            color: #4f46e5;
        }
        /* Message Box styles */
        .message-box {
            position: fixed; top: 20px; right: 20px; background-color: #4CAF50;
            color: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .message-box.show { display: block; opacity: 1; }

        /* User profile icon and dropdown styles */
        .user-profile-icon {
            width: 40px; height: 40px; background-color: #4f46e5; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer;
            user-select: none; transition: transform 0.2s ease-in-out;
        }
        .user-profile-icon:hover { transform: scale(1.05); }

        .user-dropdown {
            position: absolute; top: 55px; right: 0; background-color: white;
            border-radius: 0.75rem; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 50; min-width: 180px; padding: 0.5rem 0; display: none;
            opacity: 0; transform: translateY(-10px); transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .user-dropdown.show { display: block; opacity: 1; transform: translateY(0); }
        .user-dropdown a {
            display: flex; align-items: center; padding: 0.75rem 1.25rem; font-size: 0.9rem;
            color: #4a5568; transition: background-color 0.2s, color 0.2s;
        }
        .user-dropdown a:hover { background-color: #f3f4f6; color: #4f46e5; }
        .user-dropdown a:last-child {
            border-top: 1px solid #e5e7eb; margin-top: 0.5rem; padding-top: 0.75rem;
        }
        /* Goals dropdown styles */
        .goals-dropdown-button {
            background-color: #ffffff; border: 1px solid #e5e7eb; padding: 0.75rem 1.25rem;
            border-radius: 0.75rem; font-weight: 600; color: #4a5568; display: flex;
            align-items: center; cursor: pointer; transition: all 0.2s ease-in-out;
        }
        .goals-dropdown-button:hover { background-color: #f3f4f6; }
        .goals-dropdown {
            position: absolute; top: 55px; left: 0; background-color: white; border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); z-index: 50; min-width: 200px;
            padding: 0.5rem 0; display: none; opacity: 0; transform: translateY(-10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .goals-dropdown.show { display: block; opacity: 1; transform: translateY(0); }
        .goals-dropdown a {
            display: flex; align-items: center; padding: 0.75rem 1.25rem; font-size: 0.9rem;
            color: #4a5568; transition: background-color 0.2s, color 0.2s;
        }
        .goals-dropdown a:hover { background-color: #eef2ff; color: #4f46e5; }
    </style>
</head>
