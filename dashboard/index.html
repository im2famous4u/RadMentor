<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadMentor - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Custom styles for better aesthetics and overrides */
    body {
      font-family: 'Inter', sans-serif;
      visibility: hidden; /* Hide body until auth check is complete */
    }
    /* Custom scrollbar for sidebar */
    .sidebar-scroll {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    .sidebar-scroll::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera*/
    }
    .gradient-bg {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
    }
    .glass-card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }
    .glass-card:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .card-shadow {
      box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);
    }
    /* Active tab style for sidebar links */
    .sidebar-link.active {
      background-color: #e0e7ff; /* blue-100 */
      color: #3b82f6; /* blue-500 */
      font-weight: 600; /* semi-bold */
      box-shadow: 0 2px 5px rgba(59, 130, 246, 0.2);
    }
    .sidebar-link.active svg {
      color: #3b82f6; /* blue-500 */
    }
    /* Message Box styles */
    .message-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Hidden by default */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .message-box.show {
      display: block;
      opacity: 1;
    }

    /* User profile icon and dropdown styles */
    .user-profile-icon {
        width: 40px; height: 40px; background-color: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; user-select: none; transition: transform 0.2s ease-in-out; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .user-profile-icon:hover { transform: scale(1.05); }

    .user-dropdown {
        position: absolute; top: 55px; right: 0; background-color: white; border-radius: 0.75rem; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); z-index: 50; min-width: 180px; padding: 0.5rem 0; display: none; opacity: 0; transform: translateY(-10px); transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    .user-dropdown.show { display: block; opacity: 1; transform: translateY(0); }
    .user-dropdown a { display: flex; align-items: center; padding: 0.75rem 1.25rem; font-size: 0.9rem; color: #4a5568; transition: background-color 0.2s, color 0.2s; }
    .user-dropdown a:hover { background-color: #f0f4f8; color: #3b82f6; }
    .user-dropdown a:last-child { border-top: 1px solid #e2e8f0; margin-top: 0.5rem; padding-top: 0.75rem; }

    /* Goals dropdown styles */
    .goals-dropdown-button {
        background-color: #ffffff; border: 1px solid #e2e8f0; padding: 0.75rem 1.25rem; border-radius: 0.75rem; font-weight: 600; color: #4a5568; display: flex; align-items: center; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .goals-dropdown-button:hover { background-color: #f0f4f8; color: #3b82f6; }
    .goals-dropdown {
        position: absolute; top: 55px; left: 0; background-color: white; border-radius: 0.75rem; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); z-index: 50; min-width: 200px; padding: 0.5rem 0; display: none; opacity: 0; transform: translateY(-10px); transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    .goals-dropdown.show { display: block; opacity: 1; transform: translateY(0); }
    .goals-dropdown a { display: flex; align-items: center; padding: 0.75rem 1.25rem; font-size: 0.9rem; color: #4a5568; transition: background-color 0.2s, color 0.2s; }
    .goals-dropdown a:hover { background-color: #e0e7ff; color: #3b82f6; }

    /* iframe styling */
    #contentFrame { width: 100%; height: 100%; border: none; overflow-y: auto; }
  </style>
</head>
