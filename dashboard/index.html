    /* Custom styles for better aesthetics and overrides */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for sidebar */
    .sidebar-scroll {
      -ms-overflow-style: none;  /* IE and Edge */

    .sidebar-scroll::-webkit-scrollbar {

    }
    .gradient-bg {
      background: linear-gradient(to right, #6366f1, #8b5cf6); /* Purple to Indigo gradient */

    .glass-card {
      background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
      backdrop-filter: blur(10px); /* Glass effect blur */
      border-radius: 1.5rem; /* rounded-3xl */
      padding: 2rem; /* p-8 */
      transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
    }
    .glass-card:hover {
      background-color: rgba(255, 255, 255, 0.9); /* More opaque on hover */
      transform: translateY(-5px); /* Lift effect */
      box-shadow: 0 15px 30px rgba(0,0,0,0.1); /* Enhanced shadow */

    .card-shadow {
      box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);

    /* Active tab style for sidebar links */

      background-color: #e0e7ff; /* blue-100 */
      color: #3b82f6; /* blue-500 */
      font-weight: 600; /* semi-bold */
      box-shadow: 0 2px 5px rgba(59, 130, 246, 0.2);
    }
    .sidebar-link.active svg {
      color: #3b82f6; /* blue-500 */
    }
    /* Message Box styles */
    .message-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Hidden by default */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .message-box.show {
      display: block;
      opacity: 1;
    }

    /* User profile icon and dropdown styles */
    .user-profile-icon {
        width: 40px;
        height: 40px;
        background-color: #6366f1; /* Indigo */
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .user-profile-icon:hover {
        transform: scale(1.05);
    }

    .user-dropdown {
        position: absolute;
        top: 55px; /* Adjust based on icon size and desired spacing */
        right: 0;
        background-color: white;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        z-index: 50;
        min-width: 180px;
        padding: 0.5rem 0;
        display: none;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    .user-dropdown.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }
    .user-dropdown a {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
        color: #4a5568; /* gray-700 */
        transition: background-color 0.2s, color 0.2s;
    }
    .user-dropdown a:hover {
        background-color: #f0f4f8; /* Light blue-gray */
        color: #3b82f6; /* blue-500 */
    }
    .user-dropdown a:last-child {
        border-top: 1px solid #e2e8f0; /* gray-200 */
        margin-top: 0.5rem;
        padding-top: 0.75rem;
    }

    /* Goals dropdown styles */

        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;

        color: #4a5568;

        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .goals-dropdown-button:hover {
        background-color: #f0f4f8;
        color: #3b82f6;
    }
    .goals-dropdown {
        position: absolute;
        top: 55px; /* Adjust based on button size and desired spacing */
        left: 0;
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        z-index: 50;

        padding: 0.5rem 0;
        display: none;
        opacity: 0;

    }

    /* iframe styling */

        width: 100%;
        height: 100%;
        border: none;
        overflow-y: auto; /* Allow scrolling within the iframe */
    }
