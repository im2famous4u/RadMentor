<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FRCR Physics Pro - RadMentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f9; --container-bg-color: #ffffff; --text-color: #334155; --text-color-light: #64748b;
            --header-text-color: #0f172a; --primary-color: #0ea5e9; --primary-hover-color: #0284c7;
            --selection-button-bg: #14b8a6; --selection-button-hover-bg: #0d9488; --border-color: #e2e8f0;
            --explanation-bg: #f8fafc; --correct-bg: #dcfce7; --correct-border: #4ade80; --correct-text: #166534;
            --incorrect-bg: #fee2e2; --incorrect-border: #f87171; --incorrect-text: #b91c1c;
            --bookmark-color: #94a3b8; --bookmarked-color: #f59e0b; --flag-color: #94a3b8; --flagged-color: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 15px; background-color: var(--bg-color); color: var(--text-color); }
        .main-container { width: 100%; max-width: 900px; margin: 0 auto; }
        .screen { display: none; width: 100%; }
        .screen.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
        .breadcrumb { font-size: 0.9rem; color: var(--text-color-light); margin-bottom: 1rem; }
        .breadcrumb a { color: var(--primary-color); text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .selection-container { background-color: var(--container-bg-color); border-radius: 1rem; padding: 2rem; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .selection-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .selection-button { background-color: var(--selection-button-bg); color: white; border: none; padding: 1.5rem; border-radius: 0.75rem; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: all 0.2s ease-in-out; }
        .selection-button:hover { background-color: var(--selection-button-hover-bg); transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .quiz-container, .results-container { background-color: var(--container-bg-color); border-radius: 1rem; box-shadow: 0 6px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .quiz-header { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .quiz-header h1 { font-size: 1.25rem; margin: 0; color: var(--header-text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-controls { display: flex; align-items: center; gap: 1rem; }
        .timer { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); background-color: #f0f9ff; padding: 0.5rem 1rem; border-radius: 0.5rem; }
        .finish-btn-header { background-color: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .finish-btn-header:hover { background-color: var(--primary-hover-color); }
        .question-area { padding: 1.5rem; }
        .question-title-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .question-number { font-size: 1rem; font-weight: 500; color: var(--text-color-light); }
        .question-controls { display: flex; gap: 1rem; }
        .icon-btn { background: none; border: none; cursor: pointer; padding: 0; color: var(--text-color-light); transition: color 0.2s; }
        .icon-btn:hover { color: var(--header-text-color); }
        .icon-btn svg { width: 22px; height: 22px; }
        .bookmark-btn.bookmarked { color: var(--bookmarked-color); }
        .flag-btn.flagged { color: var(--flagged-color); }
        .main-question-text { font-size: 1.25rem; font-weight: 600; line-height: 1.5; margin-bottom: 1.5rem; }
        .subset-item { padding: 1rem; margin-bottom: 1rem; border: 1px solid var(--border-color); border-radius: 0.75rem; transition: all 0.3s ease; }
        .subset-item.correct { background-color: var(--correct-bg); border-color: var(--correct-border); }
        .subset-item.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); }
        .subset-q-container { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .subset-q-text { flex-grow: 1; margin: 0; font-size: 1rem; line-height: 1.6; }
        .subset-options { display: flex; gap: 0.75rem; }
        .subset-options label { padding: 0.5rem 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .subset-options input[type="radio"] { display: none; }
        .subset-options input[type="radio"]:checked + label { border-color: var(--primary-color); background-color: #f0f9ff; color: var(--primary-hover-color); font-weight: 600; }
        .subset-options input[type="radio"]:disabled + label { cursor: not-allowed; background-color: #f1f5f9; opacity: 0.7; }
        .quiz-pagination-header { background-color: #f8fafc; padding: 1rem; border-bottom: 1px solid var(--border-color); overflow-x: auto; white-space: nowrap; scrollbar-width: thin; scrollbar-color: var(--primary-color) var(--border-color); }
        .page-box { display: inline-flex; width: 40px; height: 40px; align-items: center; justify-content: center; font-weight: 600; background-color: #fff; border: 1px solid var(--border-color); cursor: pointer; transition: all 0.2s ease; border-radius: 0.5rem; position: relative; margin-right: 0.5rem; }
        .page-box.active { border-color: var(--primary-color); background-color: var(--primary-color); color: white; transform: scale(1.1); }
        .page-box.answered-correct { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); }
        .page-box.answered-incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
        .page-box.flagged::after { content: ''; position: absolute; top: 4px; right: 4px; width: 8px; height: 8px; background-color: var(--flagged-color); border-radius: 50%; }
        .explanation-box { margin-top: 1.5rem; padding: 1.5rem; background-color: var(--explanation-bg); border-radius: 0.75rem; border-left: 4px solid var(--primary-color); }
        .results-container { padding: 2rem; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .stat-card { background-color: #f8fafc; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid var(--border-color); }
        .stat-card h3 { font-size: 1.1rem; font-weight: 600; color: var(--header-text-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="breadcrumb">
            <a href="../../../dashboard.html">Dashboard</a> &gt; <a href="../../">FRCR</a> &gt; <span>Physics</span>
        </div>
        
        <div id="auth-check-screen" class="screen active">
             <div class="selection-container"><h1>Verifying User...</h1></div>
        </div>

        <div id="topic-screen" class="screen">
            <div class="selection-container">
                 <h1>Physics Topics</h1>
                <div id="physics-topics-grid" class="selection-grid"></div>
            </div>
        </div>

        <div id="mode-screen" class="screen">
            <div class="selection-container">
                 <h1 id="mode-selection-title">Select Mode</h1>
                 <div class="selection-grid">
                     <button class="selection-button" data-mode="practice">‚úçÔ∏è Practice Mode</button>
                     <button class="selection-button" data-mode="exam">üèÜ Exam Mode</button>
                 </div>
                 <p style="color: var(--text-color-light); margin-top: 2rem;">Practice mode gives instant feedback. Exam mode simulates a real test.</p>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div id="loading-container" style="text-align:center; padding: 4rem;">Loading...</div>
                <div id="quiz-content" style="display:none;">
                    <div class="quiz-header">
                        <h1 id="quiz-title">Physics Questions</h1>
                        <div class="header-controls">
                            <div class="timer" id="timer">00:00</div>
                            <button class="finish-btn-header" id="finish-quiz-btn">Finish</button>
                        </div>
                    </div>
                    <div id="quiz-pagination-header" class="quiz-pagination-header"></div>
                    <div class="question-area">
                        <div id="questions-display"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="screen">
             </div>
    </div>
    
    <audio id="correct-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/wrong.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, runTransaction, collection, getDocs, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm";

        // --- CONFIGURATION ---
        const GOOGLE_AI_API_KEY = 'YOUR_API_KEY_HERE';
        const GOOGLE_SHEET_ID = '1zW9hT5Yy8vK2thzSzjqf8DdIM_b_fLjmO0jLk5J0ti8';
        const PHYSICS_TOPICS = [
             { name: "Basic Physics", gid: "2009849222" }, { name: "Radiation Hazards & Protection", gid: "2009849222" }, { name: "Image Quality & X-ray", gid: "1706416231" },
             { name: "Film Screen Radiography", gid: "1257614317" }, { name: "Digital Radiography", gid: "917881905" }, { name: "Fluoroscopy", gid: "1461599884" },
             { name: "Computed Tomography", gid: "986205874" }, { name: "Nuclear Medicine", gid: "2016453957" }, { name: "Ultrasound", gid: "638565218" }, { name: "Magnetic Resonance Imaging", gid: "2026917708" },
        ];
        const firebaseConfig = {
            apiKey: "AIzaSyD-OTIwv6P88eT2PCPJXiHgZEDgFV8ZcSw", authDomain: "radiology-mcqs.firebaseapp.com", projectId: "radiology-mcqs",
            storageBucket: "radiology-mcqs.appspot.com", messagingSenderId: "862300415358", appId: "1:862300415358:web:097d5e413f388e30587f2f"
        };
        
        // --- APP STATE & INITIALIZATION ---
        let allQuestions = [], currentQuestionIndex = 0, currentUser = null;
        let userBookmarks = new Set(), flaggedQuestions = new Set(), reviewFilter = [];
        let currentTopic = null, quizMode = 'practice', quizInterval = null, elapsedSeconds = 0;
        let userAnswers = {};
        let isReviewing = false;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const dom = {
             screens: document.querySelectorAll('.screen'), physicsTopicsGrid: document.getElementById('physics-topics-grid'), quizTitle: document.getElementById('quiz-title'),
             loadingContainer: document.getElementById('loading-container'), questionsDisplay: document.getElementById('questions-display'), quizContent: document.getElementById('quiz-content'),
             paginationHeader: document.getElementById('quiz-pagination-header'), timerEl: document.getElementById('timer'), resultsScreen: document.getElementById('results-screen'),
             modeSelectionTitle: document.getElementById('mode-selection-title'), finishQuizBtn: document.getElementById('finish-quiz-btn'),
             correctSound: document.getElementById('correct-sound'), wrongSound: document.getElementById('wrong-sound')
        };
        
        // --- AUTH & NAVIGATION ---
        function showScreen(screenId) { dom.screens.forEach(s => s.classList.toggle('active', s.id === screenId)); feather.replace(); }
        
        onAuthStateChanged(auth, (user) => {
            const urlParams = new URLSearchParams(window.location.search);
            const directQuestionId = urlParams.get('questionId');

            if(user && directQuestionId) {
                currentUser = user;
                const topicGid = urlParams.get('topicGid');
                const topic = PHYSICS_TOPICS.find(t => t.gid === topicGid);
                if(topic) {
                    currentTopic = topic;
                    quizMode = 'practice'; // Default to practice mode for reviewing a single question
                    startQuiz(null, directQuestionId); // Call startQuiz with the specific ID
                    return; 
                }
            }
            
            currentUser = user;
            if (user) {
                showScreen('topic-screen');
                dom.physicsTopicsGrid.innerHTML = PHYSICS_TOPICS.map(topic => `<button class="selection-button" data-gid="${topic.gid}" data-name="${topic.name}">${topic.name}</button>`).join('');
            } else {
                 document.getElementById('auth-check-screen').innerHTML = '<h1>Redirecting...</h1><p>You must be logged in.</p>';
                 setTimeout(() => { window.location.href = '../../../'; }, 2000);
            }
        });

        dom.physicsTopicsGrid.addEventListener('click', (e) => {
            if (e.target.matches('.selection-button')) {
                const { gid, name } = e.target.dataset;
                currentTopic = { gid, name };
                dom.modeSelectionTitle.textContent = `Select Mode for ${name}`;
                showScreen('mode-screen');
            }
        });

        document.getElementById('mode-screen').addEventListener('click', (e) => {
            if(e.target.matches('.selection-button')) {
                quizMode = e.target.dataset.mode;
                checkResumeAndStart();
            }
        });
        
        function checkResumeAndStart() {
            const savedState = localStorage.getItem(`radmentor_quiz_${currentUser.uid}_${currentTopic.gid}_${quizMode}`);
            if (savedState) {
                if (confirm(`You have an unfinished ${quizMode} session. Resume?`)) startQuiz(JSON.parse(savedState));
                else {
                    localStorage.removeItem(`radmentor_quiz_${currentUser.uid}_${currentTopic.gid}_${quizMode}`);
                    startQuiz(null);
                }
            } else startQuiz(null);
        }

        async function startQuiz(resumeState, directQuestionId = null) {
            isReviewing = false; reviewFilter = [];
            userAnswers = resumeState?.answers || {};
            currentQuestionIndex = resumeState?.index || 0;
            elapsedSeconds = resumeState?.elapsedSeconds || 0;
            flaggedQuestions = new Set(resumeState?.flags || []);
            
            showScreen('quiz-screen');
            dom.loadingContainer.style.display = 'block';
            dom.quizContent.style.display = 'none';

            await Promise.all([fetchQuizData(), fetchUserBookmarks()]);

            dom.loadingContainer.style.display = 'none';
            dom.quizContent.style.display = 'block';
            dom.quizTitle.textContent = `${currentTopic.name}`;
            dom.finishQuizBtn.textContent = quizMode === 'exam' ? 'Finish Exam' : 'Finish Practice';
            dom.finishQuizBtn.style.display = 'block';
            createQuestionNav();
            
            if (directQuestionId) {
                const questionIndex = allQuestions.findIndex(q => q.id === directQuestionId);
                showQuestion(questionIndex >= 0 ? questionIndex : 0);
            } else {
                showQuestion(currentQuestionIndex);
            }
            
            startTimer();
        }

        // --- DATA HANDLING ---
        async function fetchQuizData() {
            const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${currentTopic.gid}`;
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                allQuestions = parseCSVToQuestions(csvText);
            } catch (error) { console.error("Fetch Error:", error); }
        }

        function parseCSVToQuestions(text) {
            const rows = text.split(/\r\n|\n/).slice(1);
            return rows.map((row, i) => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.trim().replace(/^"|"$/g, ''));
                if (cols.length < 16 || !cols[0]) return null;
                const question = { id: `${currentTopic.gid}-${i}`, question: cols[0], subsets: [] };
                for (let k = 0; k < 5; k++) {
                    const subQuestionText = cols[1 + k];
                    const answer = cols[6 + (k * 2)];
                    const explanation = cols[7 + (k * 2)];
                    if (subQuestionText && answer) {
                        question.subsets.push({ text: subQuestionText, correctAnswer: answer, explanation: explanation || "N/A" });
                    }
                }
                return question.subsets.length > 0 ? question : null;
            }).filter(Boolean);
        }

        async function fetchUserBookmarks() {
            if (!currentUser) return;
            const bookmarksRef = collection(db, "users", currentUser.uid, "bookmarks");
            const snapshot = await getDocs(bookmarksRef);
            userBookmarks = new Set(snapshot.docs.map(doc => doc.id));
        }

        // --- QUIZ UI & INTERACTION ---
        function showQuestion(index) {
            if (reviewFilter.length > 0 && !reviewFilter.includes(index)) {
                 index = reviewFilter.find(i => i >= index) || reviewFilter[0];
            }
            currentQuestionIndex = index;
            const q = allQuestions[index];
            if (!q) return;

            const isBookmarked = userBookmarks.has(q.id);
            const isFlagged = flaggedQuestions.has(q.id);
            const isAnswered = userAnswers[index] !== undefined;

            let questionHTML = `
                <div class="question-title-bar">
                    <span class="question-number">Question ${index + 1} of ${allQuestions.length}</span>
                    <div class="question-controls">
                        <button class="icon-btn flag-btn ${isFlagged ? 'flagged' : ''}" onclick="window.toggleFlag('${q.id}')" ${isReviewing ? 'disabled' : ''}><i data-feather="flag"></i></button>
                        <button class="icon-btn bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" onclick="window.toggleBookmark('${q.id}', '${q.question.replace(/'/g, "\\'")}')" ${isReviewing ? 'disabled' : ''}><i data-feather="bookmark"></i></button>
                    </div>
                </div>
                <p class="main-question-text">${q.question}</p>
                <div id="subsets-container">${q.subsets.map((subset, i) => {
                    const savedAnswer = userAnswers[index]?.[i];
                    const shouldDisable = isReviewing || (quizMode === 'practice' && isAnswered);
                    const itemClass = (shouldDisable) ? (savedAnswer?.toLowerCase() === subset.correctAnswer.toLowerCase() ? 'correct' : 'incorrect') : '';
                    return `<div class="subset-item ${itemClass}">
                        <div class="subset-q-container">
                            <p class="subset-q-text">${subset.text}</p>
                            <div class="subset-options">${['True', 'False'].map(opt => `
                                <input type="radio" id="q${index}s${i}${opt}" name="q${index}s${i}" value="${opt}" 
                                    ${savedAnswer === opt ? 'checked' : ''} ${shouldDisable ? 'disabled' : ''}>
                                <label for="q${index}s${i}${opt}">${opt}</label>
                            `).join('')}</div>
                        </div>
                    </div>`;
                }).join('')}</div>`;
            
            if (quizMode === 'practice' && isAnswered || isReviewing) {
                questionHTML += `<div class="explanation-box"><h4>Explanations</h4>${q.subsets.map(s => `<p><strong>-</strong> ${s.explanation}</p>`).join('')}</div>`;
            }

            dom.questionsDisplay.innerHTML = questionHTML;
            updateQuestionNav();
            feather.replace();
        }
        
        dom.questionsDisplay.addEventListener('change', (e) => {
            if (e.target.matches('input[type="radio"]') && !isReviewing) {
                 const qIndex = currentQuestionIndex;
                 const sIndex = parseInt(e.target.name.match(/s(\d+)/)[1]);
                 if (!userAnswers[qIndex]) userAnswers[qIndex] = {};
                 userAnswers[qIndex][sIndex] = e.target.value;

                 if (quizMode === 'practice') {
                     const allAnswered = Object.keys(userAnswers[qIndex]).length === allQuestions[qIndex].subsets.length;
                     if (allAnswered) {
                         const isCorrect = allQuestions[qIndex].subsets.every((subset, i) => userAnswers[qIndex][i]?.toLowerCase() === subset.correctAnswer.toLowerCase());
                         (isCorrect ? dom.correctSound : dom.wrongSound).play();
                         showQuestion(qIndex);
                     }
                 }
                 saveState();
            }
        });

        function createQuestionNav() {
            dom.paginationHeader.innerHTML = allQuestions.map((_, i) => `<div class="page-box" data-index="${i}">${i + 1}</div>`).join('');
            dom.paginationHeader.querySelectorAll('.page-box').forEach(box => box.addEventListener('click', () => showQuestion(parseInt(box.dataset.index))));
        }

        function updateQuestionNav() {
            dom.paginationHeader.querySelectorAll('.page-box').forEach(box => {
                const index = parseInt(box.dataset.index);
                box.className = 'page-box'; // Reset classes
                if (index === currentQuestionIndex) box.classList.add('active');
                if (userAnswers[index]) {
                     if (quizMode === 'practice' || isReviewing) {
                        const isCorrect = allQuestions[index].subsets.every((s, i) => userAnswers[index][i]?.toLowerCase() === s.correctAnswer.toLowerCase());
                        box.classList.add(isCorrect ? 'answered-correct' : 'answered-incorrect');
                     } else {
                         box.classList.add('active');
                     }
                }
                if (flaggedQuestions.has(allQuestions[index].id)) box.classList.add('flagged');
            });
            const activeBox = dom.paginationHeader.querySelector('.page-box.active');
            if(activeBox) activeBox.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
        
        window.toggleFlag = (id) => { flaggedQuestions.has(id) ? flaggedQuestions.delete(id) : flaggedQuestions.add(id); updateQuestionNav(); saveState(); };
        window.toggleBookmark = async (questionId, questionText) => {
            if (!currentUser) return;
            const bookmarkRef = doc(db, "users", currentUser.uid, "bookmarks", questionId);
            const button = event.currentTarget;
            if (userBookmarks.has(questionId)) {
                await deleteDoc(bookmarkRef);
                userBookmarks.delete(questionId);
                button.classList.remove('bookmarked');
            } else {
                await setDoc(bookmarkRef, {
                    questionText: questionText,
                    topic: currentTopic.name,
                    timestamp: serverTimestamp(),
                    linkToQuestion: `${window.location.pathname}?topicGid=${currentTopic.gid}&questionId=${questionId}`
                });
                userBookmarks.add(questionId);
                button.classList.add('bookmarked');
            }
        };
        
        dom.finishQuizBtn.addEventListener('click', () => {
             if (quizMode === 'exam') {
                if(confirm('Are you sure you want to finish the exam?')) finishExam();
             } else {
                 alert('Practice session complete!');
                 showScreen('topic-screen');
             }
        });

        // --- RESULTS & ANALYSIS ---
        async function finishExam() {
            clearInterval(quizInterval);
            showScreen('results-screen');
            let correctCount = 0, incorrectCount = 0;
            const incorrectQuestions = [];

            allQuestions.forEach((q, i) => {
                if (userAnswers[i]) {
                    const isCorrect = q.subsets.every((s, idx) => userAnswers[i][idx]?.toLowerCase() === s.correctAnswer.toLowerCase());
                    if(isCorrect) correctCount++; else {
                        incorrectCount++;
                        incorrectQuestions.push(q);
                    }
                }
            });

            const unattemptedCount = allQuestions.length - (correctCount + incorrectCount);
            const scorePercent = allQuestions.length > 0 ? (correctCount / allQuestions.length * 100) : 0;

            dom.resultsScreen.innerHTML = `
             <div class="results-container">
                <h2 class="text-center" style="font-size: 2.2rem; font-weight: 700; color: var(--header-text-color);">Test Results</h2>
                <div class="results-grid" style="margin-top: 2rem;">
                    <div class="stat-card"><h3>Score Summary</h3><p style="font-size: 3rem; font-weight: 700; color: var(--primary-color);" id="final-score-percent"></p><p><strong>Correct:</strong> <span id="correct-count"></span></p><p><strong>Incorrect:</strong> <span id="incorrect-count"></span></p><p><strong>Unattempted:</strong> <span id="unattempted-count"></span></p></div>
                    <div class="stat-card"><h3>Performance Chart</h3><canvas id="performanceChart" style="max-height: 200px;"></canvas></div>
                    <div class="stat-card"><h3>Peer Comparison</h3><div id="peer-comparison-content"><p><strong>Average Score:</strong> <span id="average-score">Calculating...</span></p><p><strong>Your Rank:</strong> You scored higher than <span id="percentile-rank">Calculating...</span>% of users.</p></div></div>
                    <div class="stat-card">
                        <h3 style="display: flex; justify-content: space-between; align-items: center;"><span>ü§ñ RadMentor Insights</span><span style="background-color: #ef4444; color: white; font-size: 0.65rem; font-weight: 700; padding: 3px 8px; border-radius: 99px; text-transform: uppercase;">Exclusive</span></h3>
                        <div id="ai-insights-content"><p>Generating feedback...</p></div>
                   </div>
                </div>
                <div style="text-align: center; margin-top: 2rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
                    <button class="selection-button" id="review-all-btn">Review All</button>
                    <button class="selection-button" id="review-incorrect-btn" style="background-color: var(--incorrect-text);">Review Incorrect</button>
                    <button class="selection-button" id="review-flagged-btn" style="background-color: var(--flagged-color);">Review Flagged</button>
                    <button class="selection-button" id="back-to-topics-btn" style="background-color: var(--text-color-light);">Back to Topics</button>
                </div>
            </div>`;
            
            document.getElementById('final-score-percent').textContent = `${scorePercent.toFixed(1)}%`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unattempted-count').textContent = unattemptedCount;
            
            if(window.performanceChart instanceof Chart) window.performanceChart.destroy();
            window.performanceChart = new Chart(document.getElementById('performanceChart'), { type: 'doughnut', data: { labels: ['Correct', 'Incorrect', 'Unattempted'], datasets: [{ data: [correctCount, incorrectCount, unattemptedCount], backgroundColor: ['#22c55e', '#ef4444', '#f59e0b'] }]}});
            
            localStorage.removeItem(`radmentor_quiz_${currentUser.uid}_${currentTopic.gid}_${quizMode}`);
            
            const attemptData = { score: correctCount, total: allQuestions.length };
            const { average, percentile } = await saveTestResultAndGetStats(attemptData);
            document.getElementById('average-score').textContent = `${average.toFixed(1)}%`;
            document.getElementById('percentile-rank').textContent = percentile.toFixed(1);
            
            getAIInsights(incorrectQuestions);
            
            document.getElementById('back-to-topics-btn').addEventListener('click', () => showScreen('topic-screen'));
            document.getElementById('review-all-btn').addEventListener('click', () => setupReview('all'));
            document.getElementById('review-incorrect-btn').addEventListener('click', () => setupReview('incorrect'));
            document.getElementById('review-flagged-btn').addEventListener('click', () => setupReview('flagged'));
        }

        async function saveTestResultAndGetStats(attempt) {
            const aggregatesRef = doc(db, "quizAggregates", currentTopic.gid);
            let finalStats = { average: 0, percentile: 0 };
            try {
                await runTransaction(db, async (transaction) => {
                    const aggDoc = await transaction.get(aggregatesRef);
                    const scorePercent = (attempt.score / allQuestions.length) * 100;
                    if (!aggDoc.exists()) {
                        transaction.set(aggregatesRef, { totalAttempts: 1, averageScore: scorePercent, scores: [scorePercent] });
                        finalStats = { average: scorePercent, percentile: 100 };
                    } else {
                        const data = aggDoc.data();
                        const scores = data.scores || [];
                        finalStats.percentile = scores.length > 0 ? (scores.filter(s => s < scorePercent).length / scores.length) * 100 : 100;
                        const newTotalAttempts = data.totalAttempts + 1;
                        const newAverageScore = ((data.averageScore * data.totalAttempts) + scorePercent) / newTotalAttempts;
                        scores.push(scorePercent);
                        transaction.update(aggregatesRef, { totalAttempts: newTotalAttempts, averageScore: newAverageScore, scores });
                        finalStats.average = newAverageScore;
                    }
                });
            } catch (e) { console.error("Transaction failed: ", e); }
            return finalStats;
        }
        
        async function getAIInsights(incorrectQs) {
            const insightsDiv = document.getElementById('ai-insights-content');
            if (GOOGLE_AI_API_KEY === 'YOUR_API_KEY_HERE') {
                insightsDiv.innerHTML = '<p>Please add a Google AI API key to enable this feature.</p>'; return;
            }
            if(incorrectQs.length === 0) {
                 insightsDiv.innerHTML = '<p>Flawless victory! No incorrect answers to analyze.</p>'; return;
            }
            try {
                const genAI = new GoogleGenerativeAI(GOOGLE_AI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-pro"});
                const prompt = `A user answered these radiology physics questions incorrectly. Identify 2-3 core concepts they are struggling with and give concise, actionable study advice. Questions:\n${incorrectQs.map(q => `- ${q.question}`).join('\n')}`;
                const result = await model.generateContent(prompt);
                insightsDiv.innerHTML = result.response.text().replace(/\n/g, '<br>').replace(/\*/g, '');
            } catch (error) {
                insightsDiv.innerHTML = '<p>Could not retrieve AI insights.</p>';
                console.error("AI Error:", error);
            }
        }
        
        // --- UTILITY, STATE, & REVIEW ---
        function saveState() {
             if (!currentUser || !currentTopic || isReviewing) return;
             const state = { answers: userAnswers, index: currentQuestionIndex, elapsedSeconds: elapsedSeconds, flags: Array.from(flaggedQuestions) };
             localStorage.setItem(`radmentor_quiz_${currentUser.uid}_${currentTopic.gid}_${quizMode}`, JSON.stringify(state));
        }
        
        function startTimer() {
            clearInterval(quizInterval);
            let startTime = Date.now() - (elapsedSeconds * 1000);
            quizInterval = setInterval(() => {
                elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                dom.timerEl.textContent = `${String(Math.floor(elapsedSeconds/60)).padStart(2,'0')}:${String(elapsedSeconds%60).padStart(2,'0')}`;
            }, 1000);
        }

        function setupReview(filterType) {
            isReviewing = true;
            if (filterType === 'all') {
                reviewFilter = allQuestions.map((_, i) => i);
            } else if (filterType === 'incorrect') {
                reviewFilter = allQuestions.map((q, i) => i).filter(i => userAnswers[i] && !allQuestions[i].subsets.every((s, idx) => userAnswers[i][idx]?.toLowerCase() === s.correctAnswer.toLowerCase()));
            } else if (filterType === 'flagged') {
                reviewFilter = allQuestions.map((q, i) => i).filter(i => flaggedQuestions.has(q.id));
            }
            
            if (reviewFilter.length === 0) {
                alert(`No ${filterType} questions to review.`);
                isReviewing = false;
                return;
            }
            dom.finishQuizBtn.style.display = 'none';
            showScreen('quiz-screen');
            createQuestionNav();
            showQuestion(reviewFilter[0]);
        }
    </script>
