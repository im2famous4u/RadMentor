<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FRCR Physics Pro - RadMentor</title>
    <!-- Sets the base path for all relative URLs -->
    <base href="/dashboard/frcr/Part 1/Physics/">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to the shared stylesheet, adjusting the path to go up the directory tree -->
    <link rel="stylesheet" href="../../../quiz/style.css">
</head>
<body>

    <div class="main-container">
        <div class="breadcrumb">
            <a href="../../../index.html">Dashboard</a> &gt; <span>FRCR Physics</span>
        </div>
        
        <div id="auth-check-screen" class="screen active">
             <div class="selection-container" style="min-height: 50vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; box-shadow: none;">
                 <div class="loader"></div>
                 <p style="margin-top: 1rem; font-weight: 500; color: var(--text-color-light);">Initializing Session...</p>
             </div>
        </div>

        <div id="topic-screen" class="screen">
            <div class="selection-container">
                 <h1>Physics Topics</h1>
                 <div id="paper-card-grid" class="selection-grid"></div>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div id="loading-container" style="text-align:center; padding: 4rem;"><div class="loader"></div></div>
                <div id="quiz-content" style="display:none;">
                    <div class="quiz-header">
                        <h1 id="quiz-title">Physics Questions</h1>
                        <div class="header-controls">
                            <div class="mode-toggle">
                                <span style="color: var(--text-color-light);">Practice</span>
                                <label class="switch">
                                    <input type="checkbox" id="mode-toggle-checkbox">
                                    <span class="slider"></span>
                                </label>
                                <span>Exam</span>
                            </div>
                            <div class="timer" id="timer">00:00</div>
                            <button class="finish-btn-header" id="finish-quiz-btn">Finish</button>
                        </div>
                    </div>
                    <div id="quiz-pagination-header" class="quiz-pagination-header"></div>
                    <div class="question-area">
                        <div id="questions-display"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="screen"></div>
    </div>
    
    <audio id="correct-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/wrong.mp3" preload="auto"></audio>

    <!-- Link to the shared quiz engine, adjusting the path -->
    <script type="module" src="../../../quiz/quiz-engine.js"></script>

    <!-- Initialize the engine with the FRCR Physics specific data -->
    <script type="module">
        import { initQuizApp } from '../../../quiz/quiz-engine.js';

        // 1. DEFINE THE DATA FOR THE FRCR PHYSICS QUIZ
        const GOOGLE_SHEET_ID = '1zW9hT5Yy8vK2thzSzjqf8DdIM_b_fLjmO0jLk5J0ti8';
        const PHYSICS_TOPICS = [
             { name: "Basic Physics", gid: "2009849222" },
             { name: "Radiation Hazards & Protection", gid: "2009849222" },
             { name: "Image Quality & X-ray", gid: "1706416231" },
             { name: "Film Screen Radiography", gid: "1257614317" },
             { name: "Digital Radiography", gid: "917881905" },
             { name: "Fluoroscopy", gid: "1461599884" },
             { name: "Computed Tomography", gid: "986205874" },
             { name: "Nuclear Medicine", gid: "2016453957" },
             { name: "Ultrasound", gid: "638565218" },
             { name: "Magnetic Resonance Imaging", gid: "2026917708" },
        ];

        // 2. TRANSFORM THE DATA FOR THE QUIZ ENGINE
        const paperMetadata = PHYSICS_TOPICS.map(topic => ({
            id: `physics-${topic.gid}`, // Create a unique ID
            name: topic.name,
            type: 'frcr-physics' // IMPORTANT: Set the quiz type
        }));

        const allQuizData = {};
        PHYSICS_TOPICS.forEach(topic => {
            allQuizData[`physics-${topic.gid}`] = {
                sheetId: GOOGLE_SHEET_ID,
                gid: topic.gid,
                type: 'frcr-physics'
            };
        });

        const firebaseConfig = {
            apiKey: "AIzaSyD-OTIwv6P88eT2PCPJXiHgZEDgFV8ZcSw", authDomain: "radiology-mcqs.firebaseapp.com", projectId: "radiology-mcqs",
            storageBucket: "radiology-mcqs.appspot.com", messagingSenderId: "862300415358", appId: "1:862300415358:web:097d5e413f388e30587f2f"
        };

        // 3. CREATE THE FINAL CONFIGURATION OBJECT
        const config = {
            ALL_QUIZ_DATA: allQuizData,
            PAPER_METADATA: paperMetadata,
            FIREBASE_CONFIG: firebaseConfig,
            GOOGLE_AI_API_KEY: 'YOUR_API_KEY_HERE'
        };

        // 4. START THE APP
        initQuizApp(config);
    </script>
</body>
</html>
