<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET SS Exam Papers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root { --bg-color: #f4f7f9; --container-bg-color: #ffffff; --text-color: #334155; --header-text-color: #0f172a; --primary-color: #3b82f6; --border-color: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 800px; background-color: var(--container-bg-color); padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.07); text-align: center; }
        h1 { color: var(--header-text-color); font-weight: 800; font-size: 2.5rem; margin-top: 0; margin-bottom: 1rem; }
        p { color: var(--text-color-light); font-size: 1.1rem; margin-bottom: 2.5rem; }
        .paper-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; text-align: left; }
        .paper-link { display: flex; align-items: center; gap: 1rem; padding: 1.25rem 1.5rem; background-color: #f8fafc; border: 1px solid var(--border-color); border-radius: 0.75rem; text-decoration: none; color: var(--header-text-color); font-weight: 600; font-size: 1.1rem; transition: all 0.2s ease-in-out; }
        .paper-link:hover { border-color: var(--primary-color); background-color: #eff6ff; transform: translateY(-4px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15); }
        .paper-link i { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Loading Exam...</h1>
        <p>Please select a paper to begin.</p>
        <div id="paper-grid" class="paper-grid"></div>
    </div>

    <script src="/dashboard/quizzes/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageTitleEl = document.getElementById('page-title');
            const paperGridEl = document.getElementById('paper-grid');
            const quizKey = 'neet-ss'; // This page is specifically for NEET SS

            if (typeof QUIZ_CONFIG === 'undefined' || !QUIZ_CONFIG[quizKey]) {
                pageTitleEl.textContent = 'Error';
                paperGridEl.innerHTML = `<p>Quiz configuration for '${quizKey}' not found. Please check config.js</p>`;
                return;
            }

            const quiz = QUIZ_CONFIG[quizKey];
            pageTitleEl.textContent = quiz.name;

            let gridHTML = '';
            for (const paperName in quiz.papers) {
                const url = `/dashboard/quizzes/quiz.html?quiz=${quizKey}&paper=${encodeURIComponent(paperName)}`;
                gridHTML += `<a href="${url}" class="paper-link"><i data-feather="file-text"></i><span>${paperName}</span></a>`;
            }
            paperGridEl.innerHTML = gridHTML;
            feather.replace();
        });
    </script>
</body>
</html>
