<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --container-bg-color: #ffffff;
            --text-color: #334155;
            --header-text-color: #0f172a;
            --primary-color: #3b82f6;
            --border-color: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            color: var(--header-text-color);
            font-weight: 800;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        p {
            color: var(--text-color-light);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .quiz-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background-color: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            text-decoration: none;
            color: var(--header-text-color);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }
        .quiz-link:hover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }
        .quiz-link i {
            color: var(--primary-color);
            transition: transform 0.2s ease;
        }
        .quiz-link:hover i {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please select a quiz to begin your preparation.</p>
        <ul id="quiz-list" class="quiz-list">
            <!-- Quiz links will be injected here by JavaScript -->
        </ul>
    </div>

    <script src="/dashboard/quizzes/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizListEl = document.getElementById('quiz-list');
            
            if (typeof QUIZ_CONFIG === 'undefined' || Object.keys(QUIZ_CONFIG).length === 0) {
                quizListEl.innerHTML = `<p>No quizzes configured. Please check config.js</p>`;
                return;
            }

            let listHTML = '';
            for (const key in QUIZ_CONFIG) {
                const quiz = QUIZ_CONFIG[key];
                listHTML += `
                    <li>
                        <a href="/dashboard/quizzes/quiz.html?quiz=${key}" class="quiz-link">
                            <span>${quiz.name}</span>
                            <i data-feather="arrow-right"></i>
                        </a>
                    </li>
                `;
            }
            quizListEl.innerHTML = listHTML;
            feather.replace();
        });
    </script>
</body>
</html>
