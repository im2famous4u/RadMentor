<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superspeciality Exams - RadMentor</title>
    <!-- Sets the base path for all relative URLs to /dashboard/ -->
    <base href="/dashboard/">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- This will correctly resolve to /dashboard/quiz/style.css -->
    <link rel="stylesheet" href="quiz/style.css">
</head>
<body>
    <!-- Auth Screen: Shown while checking login status -->
    <div id="authCheckScreen" class="screen active">
        <div class="selection-container">
            <div class="loader"></div>
            <p style="margin-top: 1rem; font-weight: 500; color: var(--text-color-light);">Initializing Session...</p>
        </div>
    </div>

    <!-- Main Container for the app -->
    <div class="main-container">
        <!-- Topic/Paper Selection Screen -->
        <div id="topic-screen" class="screen">
            <div class="selection-container">
                 <h1 style="color: var(--header-text-color); font-size: 2.2rem; font-weight: 800;">Superspeciality Exams</h1>
                 <p style="color: var(--text-color-light); font-size: 1.1rem; max-width: 600px; margin: 1rem auto 0;">Select an exam paper below to begin your practice session.</p>
                 <div id="paper-card-grid" class="paper-button-grid"></div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div id="loading-container" style="text-align:center; padding: 4rem;"><div class="loader"></div></div>
                <div id="quiz-content" style="display:none;">
                    <div class="quiz-header">
                        <h1 id="quiz-title"></h1>
                        <div class="header-controls">
                            <div class="mode-toggle">
                                <span style="color: var(--text-color-light);">Practice</span>
                                <label class="switch">
                                    <input type="checkbox" id="mode-toggle-checkbox">
                                    <span class="slider"></span>
                                </label>
                                <span>Exam</span>
                            </div>
                            <button id="sound-toggle-btn" class="icon-btn"><i data-feather="volume-2"></i></button>
                            <div class="timer" id="timer">00:00</div>
                            <button class="finish-btn-header" id="finish-quiz-btn">Finish</button>
                        </div>
                    </div>
                    <div id="quiz-pagination-header" class="quiz-pagination-header"></div>
                    <div class="question-area">
                        <div id="questions-display"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen"></div>
    </div>
    
    <!-- Audio elements -->
    <audio id="correct-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/sounds/wrong.mp3" preload="auto"></audio>

    <!-- This will correctly resolve to /dashboard/quiz/quiz-engine.js -->
    <script type="module" src="quiz/quiz-engine.js"></script>

    <!-- Initialize the engine with the Superspeciality quiz data -->
    <script type="module">
        import { initQuizApp } from './quiz/quiz-engine.js';

        // 1. DEFINE THE DATA FOR THE SUPERSPECIALITY QUIZZES
        const superspecialityConfig = {
          "ini-ss": {
            name: "INI-SS Exam",
            type: "mcq", // Set quiz type for this group
            sheetId: "1Zd-UhR966r8FE5pJ3yqqPInQBrAzLSG4pTc_wytr4I0",
            papers: {
              "Paper 1": "0", "Paper 2": "123269442", "Paper 3": "1278979358",
              "Paper 4": "470498245", "Paper 5": "94227388", "Paper 6": "855680808",
              "Paper 7": "1771985316", "Paper 8": "153180989", "Paper 9": "1725673059"
            }
          },
          "neet-ss": {
            name: "NEET SS Exam",
            type: "mcq", // Set quiz type for this group
            sheetId: "16wV4XJqFpgdJejIqWRvnL3ZwCKp8C8DWj12ukrsNqHk",
            papers: {
              "Paper 1": "0", "Paper 2": "385825325", "Paper 3": "1302055466",
              "Paper 4": "472403230", "Paper 5": "1502909003"
            }
          }
        };

        // 2. TRANSFORM THE DATA FOR THE QUIZ ENGINE
        const paperMetadata = [];
        const allQuizData = {};

        for (const examId in superspecialityConfig) {
            const exam = superspecialityConfig[examId];
            for (const paperName in exam.papers) {
                const gid = exam.papers[paperName];
                const uniqueId = `${examId}-${paperName.replace(/\s+/g, '-').toLowerCase()}`;
                
                paperMetadata.push({
                    id: uniqueId,
                    name: `${exam.name} - ${paperName}`,
                    type: exam.type 
                });

                allQuizData[uniqueId] = {
                    sheetId: exam.sheetId,
                    gid: gid,
                    type: exam.type
                };
            }
        }
        
        const firebaseConfig = {
            apiKey: "AIzaSyD-OTIwv6P88eT2PCPJXiHgZEDgFV8ZcSw", authDomain: "radiology-mcqs.firebaseapp.com", projectId: "radiology-mcqs",
            storageBucket: "radiology-mcqs.appspot.com", messagingSenderId: "862300415358", appId: "1:862300415358:web:097d5e413f388e30587f2f"
        };

        // 3. CREATE THE FINAL CONFIGURATION OBJECT
        const config = {
            ALL_QUIZ_DATA: allQuizData,
            PAPER_METADATA: paperMetadata,
            FIREBASE_CONFIG: firebaseConfig,
            GOOGLE_AI_API_KEY: 'YOUR_API_KEY_HERE' // Or load it securely
        };

        // 4. START THE APP
        initQuizApp(config);
    </script>
</body>
</html>
