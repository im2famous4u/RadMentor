<!-- 1. Add a container where the quiz links will be displayed -->
<div id="quiz-launcher">
  <h2>Available Quizzes</h2>
  <ul id="quiz-list-container">
    <!-- Links will be generated here -->
  </ul>
</div>

<!-- 2. Include your config file -->
<script src="/dashboard/quizzes/config.js"></script>

<!-- 3. Add this script to generate the links -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const quizListContainer = document.getElementById('quiz-list-container');

    // Check if the QUIZ_CONFIG object from config.js is available
    if (typeof QUIZ_CONFIG === 'undefined' || Object.keys(QUIZ_CONFIG).length === 0) {
      quizListContainer.innerHTML = `<li>Error: Quizzes could not be loaded. Please check the config.js file.</li>`;
      return;
    }

    let listHTML = '';
    // Loop through each quiz defined in your config file
    for (const key in QUIZ_CONFIG) {
      const quiz = QUIZ_CONFIG[key];
      // Create a link for each quiz, pointing to quiz.html with the correct URL parameter
      listHTML += `
        <li>
          <a href="/dashboard/quizzes/quiz.html?quiz=${key}">
            ${quiz.name}
          </a>
        </li>
      `;
    }
    quizListContainer.innerHTML = listHTML;
  });
</script>

<!-- Optional: Add some basic styling for the links -->
<style>
  #quiz-launcher a {
    display: block;
    padding: 1rem;
    margin-bottom: 0.5rem;
    background-color: #f4f7f9;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    text-decoration: none;
    color: #0f172a;
    font-weight: 600;
    transition: all 0.2s ease-in-out;
  }
  #quiz-launcher a:hover {
    border-color: #3b82f6;
    background-color: #eff6ff;
  }
  #quiz-launcher ul {
    list-style: none;
    padding: 0;
  }
</style>
