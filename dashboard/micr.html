<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICR - RadScribe AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .glass-card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <div id="micr-content" class="w-full h-full overflow-y-auto pb-4">
    <div class="glass-card col-span-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">MICR Resources</h2>
      <p class="text-lg text-gray-700">Access resources for the MICR examination, including case studies and mock vivas.</p>
      <ul class="list-disc list-inside mt-4 space-y-2 text-gray-700">
        <li class="text-base">MICR Case Discussions</li>
        <li class="text-base">Image Interpretation Practice</li>
        <li class="text-base">Viva Preparation Guides</li>
      </ul>
      <button class="mt-6 bg-yellow-600 hover:bg-yellow-700 text-white text-sm font-semibold px-4 py-2 rounded-lg">Go to MICR Practice</button>
    </div>
  </div>
</body>
</html>
