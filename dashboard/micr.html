<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This meta tag automatically redirects the user to the quiz page -->
    <meta http-equiv="refresh" content="0; url=/dashboard/quiz/fellowship.html">
    
    <title>Redirecting to Quiz...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light slate color */
            color: #475569; /* A medium slate color for text */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .redirect-container a {
            color: #4f46e5; /* Indigo color for the link */
            text-decoration: none;
            font-weight: 500;
        }
        .redirect-container a:hover {
            text-decoration: underline;
        }
        .fallback-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6b7280; /* Lighter slate for the fallback text */
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <p>Redirecting you to the quiz...</p>
        
        <!-- Fallback link in case the meta refresh fails -->
        <p class="fallback-text">
            If you are not redirected, 
            <a href="/dashboard/quiz/fellowship.html">click here to continue</a>.
        </p>
    </div>

</body>
</html>
