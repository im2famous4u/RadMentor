<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scroll on the body itself */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            /* Changed padding from 2rem to 1.5rem */
            padding: 1.5rem; 
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);
        }
        .card-shadow { box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03); }
        .loader { width: 32px; height: 32px; border: 4px solid #4f46e5; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-full">
    <div id="dashboard-content" class="flex flex-col h-full p-4 gap-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
            <div class="glass-card card-shadow bg-blue-100 flex flex-col">
                <h2 class="text-xl font-extrabold text-blue-900 mb-4 flex items-center"><span class="text-3xl mr-3">üìä</span> Performance Snapshot</h2>
                <div id="stats-content" class="space-y-3" style="display: none;">
                    <div><p class="text-sm font-medium text-gray-700 mb-1">Overall Completion</p><div class="w-full bg-blue-200 rounded-full h-2.5"><div id="completion-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%;"></div></div><p id="completion-value" class="text-right text-xs text-gray-500 mt-1">0% Complete</p></div>
                    <div><p class="text-sm font-medium text-gray-700 mb-1">QBank Accuracy</p><div class="w-full bg-blue-200 rounded-full h-2.5"><div id="accuracy-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%;"></div></div><p id="accuracy-value" class="text-right text-xs text-gray-500 mt-1">0% Correct</p></div>
                    <div><p class="text-sm font-medium text-gray-700 mb-1">Mock Exam Score</p><div class="w-full bg-blue-200 rounded-full h-2.5"><div id="mock-score-bar" class="bg-purple-500 h-2.5 rounded-full" style="width: 0%;"></div></div><p id="mock-score-value" class="text-right text-xs text-gray-500 mt-1">0% Average</p></div>
                    <div><p class="text-sm font-medium text-gray-700 mb-1">Topic Mastery</p><div class="w-full bg-blue-200 rounded-full h-2.5"><div id="mastery-bar" class="bg-yellow-500 h-2.5 rounded-full" style="width: 0%;"></div></div><p id="mastery-value" class="text-right text-xs text-gray-500 mt-1">0% Mastered</p></div>
                </div>
                <div id="stats-loader" class="flex flex-col items-center justify-center flex-1"><div class="loader"></div><p class="mt-4 text-gray-500">Calculating...</p></div>
            </div>

            <div class="glass-card card-shadow bg-red-100 flex flex-col">
                <h2 class="text-xl font-extrabold text-red-900 mb-4 flex items-center justify-center"><span class="text-4xl mr-3">‚ùì</span> Question of the Day</h2>
                <div id="qotd-loader" class="text-center flex-1 flex flex-col justify-center items-center"><div class="loader mx-auto"></div><p class="mt-2 text-gray-600">Fetching...</p></div>
                <div id="qotd-content" class="hidden bg-red-50 p-4 rounded-lg flex-col gap-3 w-full text-center">
                    <p id="qotd-question-text" class="font-semibold text-red-800 text-base mb-1"></p>
                    <div id="qotd-options-container" class="flex flex-col gap-1 w-full text-left">
                        <label class="inline-flex items-center"><input type="radio" class="form-radio text-red-600" name="qotd-option" value="a"><span id="qotd-option-a" class="ml-2 text-base text-gray-700"></span></label>
                        <label class="inline-flex items-center"><input type="radio" class="form-radio text-red-600" name="qotd-option" value="b"><span id="qotd-option-b" class="ml-2 text-base text-gray-700"></span></label>
                        <label class="inline-flex items-center"><input type="radio" class="form-radio text-red-600" name="qotd-option" value="c"><span id="qotd-option-c" class="ml-2 text-base text-gray-700"></span></label>
                        <label class="inline-flex items-center"><input type="radio" class="form-radio text-red-600" name="qotd-option" value="d"><span id="qotd-option-d" class="ml-2 text-base text-gray-700"></span></label>
                    </div>
                    <button id="revealAnswerButton" class="bg-red-600 hover:bg-red-700 text-white text-sm font-semibold px-5 py-2.5 rounded-lg shadow-md transition-shadow">Reveal Answer</button>
                    <div id="qotdAnswer" class="hidden mt-4 text-left p-3 bg-red-200 rounded-lg border-red-300">
                        <p id="qotd-answer-text" class="font-semibold text-red-800"></p>
                        <p id="qotd-explanation-text" class="text-sm text-red-700 mt-2"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="glass-card card-shadow bg-purple-100">
            <h2 class="text-xl font-extrabold text-purple-900 mb-4 flex items-center justify-center"><span class="text-3xl mr-3">‚ö°</span> Quick Links</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                <a href="qbank.html" class="flex flex-col items-center justify-center gap-1 p-2 rounded-xl bg-blue-50 hover:bg-blue-100 transition-all transform hover:-translate-y-1"><img src="https://img.icons8.com/ios-filled/50/4a90e2/questions.png" class="h-8 w-8 object-contain" alt="QBank"><span class="text-xs font-semibold text-blue-700 mt-1">QBank</span></a>
                <a href="mock-exams.html" class="flex flex-col items-center justify-center gap-1 p-2 rounded-xl bg-green-50 hover:bg-green-100 transition-all transform hover:-translate-y-1"><img src="https://img.icons8.com/fluency/48/test-passed.png" class="h-8 w-8 object-contain" alt="Mock Exams"><span class="text-xs font-semibold text-green-700 mt-1">Mock Exams</span></a>
                <a href="my-bookmarks.html" class="flex flex-col items-center justify-center gap-1 p-2 rounded-xl bg-purple-50 hover:bg-purple-100 transition-all transform hover:-translate-y-1"><img src="https://img.icons8.com/fluency/48/bookmark-ribbon.png" class="h-8 w-8 object-contain" alt="Bookmarks"><span class="text-xs font-semibold text-purple-700 mt-1">Bookmarks</span></a>
                <a href="performance-ai.html" class="flex flex-col items-center justify-center gap-1 p-2 rounded-xl bg-yellow-50 hover:bg-yellow-100 transition-all transform hover:-translate-y-1"><img src="https://img.icons8.com/fluency/48/analytics.png" class="h-8 w-8 object-contain" alt="Analytics"><span class="text-xs font-semibold text-yellow-700 mt-1">Analytics</span></a>
            </div>
        </div>

    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
