<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD / DNB - RadScribe AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .glass-card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <div id="md-dnb-content" class="w-full h-full overflow-y-auto pb-4">
    <div class="glass-card col-span-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">MD / DNB Exam Resources</h2>
      <p class="text-lg text-gray-700 mb-4">This section provides comprehensive materials for MD and DNB radiology examinations.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-semibold text-green-800 mb-2">Theory Papers</h3>
          <p class="text-base text-green-700">Access to previous years' theory papers and model answers.</p>
          <button class="mt-3 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded-lg">View Theory</button>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-semibold text-green-800 mb-2">Practical & Viva</h3>
          <p class="text-base text-green-700">Guidance and practice cases for practical and viva exams.</p>
          <button class="mt-3 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded-lg">Prepare Viva</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
