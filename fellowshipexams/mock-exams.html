<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Exams - RadScribe AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .glass-card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <div id="mock-exams-content" class="w-full h-full overflow-y-auto pb-4">
    <div class="glass-card col-span-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Mock Exams</h2>
      <p class="text-lg text-gray-700 mb-4">Choose a mock exam to test your knowledge:</p>
      <ul class="space-y-4">
        <li class="bg-gray-50 p-4 rounded-lg border border-gray-100 flex items-center justify-between hover:bg-gray-100 transition-colors cursor-pointer">
          <p class="text-base text-gray-700 font-medium">January 2024 Mock Exam</p>
          <button class="text-blue-600 hover:text-blue-800 text-sm font-semibold">Start Exam</button>
        </li>
        <li class="bg-gray-50 p-4 rounded-lg border border-gray-100 flex items-center justify-between hover:bg-gray-100 transition-colors cursor-pointer">
          <p class="text-base text-gray-700 font-medium">July 2024 Mock Exam</p>
          <button class="text-blue-600 hover:text-blue-800 text-sm font-semibold">Start Exam</button>
        </li>
        <li class="bg-gray-50 p-4 rounded-lg border border-gray-100 flex items-center justify-between hover:bg-gray-100 transition-colors cursor-pointer">
          <p class="text-base text-gray-700 font-medium">Comprehensive Mock Exam (25 Questions)</p>
          <button class="text-blue-600 hover:text-blue-800 text-sm font-semibold">Start Exam</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
