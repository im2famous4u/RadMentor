<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June 2020 DNB Papers - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #374151;
        }
        .rad-gradient-text {
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .paper-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            border: 1px solid transparent;
        }
        .paper-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <header class="bg-white/80 backdrop-blur-lg flex-shrink-0 z-20 shadow-sm">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/logo.png" alt="RadMentor Logo" class="h-10 mr-3"/>
                <span class="text-2xl font-bold text-gray-800">RadMentor</span>
            </div>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="/anatomy/mri-anatomy/test_shoulder/index.html" class="text-gray-600 hover:text-blue-600">Anatomy Viewer</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Courses</a>
                <a href="../../../index.html" class="text-blue-600 font-semibold">DNB Previous Year Questions</a> 
            </nav>
            <a href="/dashboard.html" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition-colors hidden md:block">
                Dashboard
            </a>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-6 py-8 flex flex-col items-center">
        <h1 class="text-4xl font-extrabold text-center mb-6 rad-gradient-text">
            June 2020 DNB Exam Papers
        </h1>
        <p class="text-lg text-gray-600 text-center max-w-2xl mb-12">
            Select a paper to view its questions.
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-4xl">
            <a href="paper1.html" class="paper-card p-4 border border-gray-200">
                <i class="fas fa-file-alt text-4xl text-blue-500 mb-2"></i>
                <h3 class="text-2xl font-bold text-gray-800">Paper 1</h3>
                <p class="text-sm text-gray-600">View Questions</p>
            </a>
            <a href="paper2.html" class="paper-card p-4 border border-gray-200">
                <i class="fas fa-file-alt text-4xl text-blue-500 mb-2"></i>
                <h3 class="text-2xl font-bold text-gray-800">Paper 2</h3>
                <p class="text-sm text-gray-600">View Questions</p>
            </a>
            <a href="paper3.html" class="paper-card p-4 border border-gray-200">
                <i class="fas fa-file-alt text-4xl text-blue-500 mb-2"></i>
                <h3 class="text-2xl font-bold text-gray-800">Paper 3</h3>
                <p class="text-sm text-gray-600">View Questions</p>
            </a>
            <a href="paper4.html" class="paper-card p-4 border border-gray-200">
                <i class="fas fa-file-alt text-4xl text-blue-500 mb-2"></i>
                <h3 class="text-2xl font-bold text-gray-800">Paper 4</h3>
                <p class="text-sm text-gray-600">View Questions</p>
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8 flex-shrink-0">
        <p>&copy; 2025 RadMentor. All rights reserved.</p>
    </footer>

</body>
</html>
