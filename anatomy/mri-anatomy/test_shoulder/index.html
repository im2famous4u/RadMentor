<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shoulder MRI Viewer</title>

  <!-- Cornerstone Libraries -->
  <script src="https://unpkg.com/cornerstone-core"></script>
  <script src="https://unpkg.com/cornerstone-tools"></script>
  <script src="https://unpkg.com/dicom-parser"></script>
  <script src="https://unpkg.com/cornerstone-wado-image-loader"></script>

  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .viewer-container {
      background-color: #000;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 90vw;
    }

    #dicomImage {
      width: 512px;
      height: 512px;
      max-width: 100%;
      background-color: black;
      display: block;
      margin: auto;
      border-radius: 8px;
    }

    #controls {
      text-align: center;
      margin-top: 15px;
    }

    input[type=range] {
      width: 500px;
      max-width: 80vw;
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: #555;
      outline: none;
      transition: background 0.3s;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00bfff;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      background: #00ffff;
    }

    .slice-info {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Shoulder MRI Viewer</h2>
  <div class="viewer-container">
    <div id="dicomImage"></div>
  </div>

  <div id="controls">
    <input type="range" id="sliceSlider" min="0" max="279" value="0">
    <div class="slice-info">
      Slice <span id="currentSlice">1</span> / <span id="totalSlices">280</span>
    </div>
    <p style="color:#aaa;font-size:13px;">
      Use mouse wheel, arrow keys, or slider to navigate slices
    </p>
  </div>

  <script>
    cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
    cornerstoneWADOImageLoader.webWorkerManager.initialize({
      webWorkerPath : 'https://unpkg.com/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderWebWorker.min.js',
      taskConfiguration: {
        decodeTask: {
          codecsPath: 'https://unpkg.com/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderCodecs.min.js'
        }
      }
    });

    const element = document.getElementById('dicomImage');
    cornerstone.enable(element);

    const baseUrl = "https://raw.githubusercontent.com/im2famous4u/RadMentor/main/anatomy/mri-anatomy/test_shoulder/shoulder-dicom/";
    const imageIds = [];
    for (let i = 1; i <= 280; i++) {
      const num = String(i).padStart(4, '0');
      imageIds.push(`wadouri:${baseUrl}IMG${num}.dcm`);
    }

    let currentImageIndex = 0;
    const slider = document.getElementById('sliceSlider');
    const currentSliceDisplay = document.getElementById('currentSlice');
    document.getElementById('totalSlices').textContent = imageIds.length;

    function loadAndViewImage(index) {
      if (index < 0 || index >= imageIds.length) return;
      currentImageIndex = index;
      slider.value = index;
      currentSliceDisplay.textContent = index + 1;
      cornerstone.loadAndCacheImage(imageIds[index])
        .then(image => {
          cornerstone.displayImage(element, image);
        })
        .catch(err => console.error("Error loading image:", err));
    }

    // Mouse wheel scrolling
    element.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) {
        loadAndViewImage(currentImageIndex - 1);
      } else {
        loadAndViewImage(currentImageIndex + 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowRight') {
        loadAndViewImage(currentImageIndex + 1);
      } else if (e.key === 'ArrowDown' || e.key === 'ArrowLeft') {
        loadAndViewImage(currentImageIndex - 1);
      }
    });

    // Slider control
    slider.addEventListener('input', () => {
      loadAndViewImage(parseInt(slider.value));
    });

    // Initial load
    loadAndViewImage(0);
  </script>
</body>
</html>
