<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shoulder MRI Viewer</title>

<!-- Cornerstone Libraries -->
<script src="https://unpkg.com/cornerstone-core"></script>
<script src="https://unpkg.com/cornerstone-tools"></script>
<script src="https://unpkg.com/dicom-parser"></script>
<script src="https://unpkg.com/cornerstone-wado-image-loader"></script>

<style>
#dicomImage {
width: 512px;
height: 512px;
background-color: black;
margin: auto;
display: block;
}
</style>
</head>
<body>
<h2 style="text-align:center;">Shoulder MRI Viewer</h2>
<div id="dicomImage"></div>

<script>
// Link Cornerstone with the WADO Image Loader
cornerstoneWADOImageLoader.external.cornerstone = cornerstone;

// Configure Web Worker paths
cornerstoneWADOImageLoader.webWorkerManager.initialize({
webWorkerPath : 'https://unpkg.com/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderWebWorker.min.js',
taskConfiguration: {
decodeTask: {
codecsPath: 'https://unpkg.com/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderCodecs.min.js'
}
}
});

// Enable DICOM element
const element = document.getElementById('dicomImage');
cornerstone.enable(element);

    // Base GitHub raw path to your files
    const baseUrl = "/shoulder-dicom/";
    // Direct GitHub raw path to your DICOM files
    const baseUrl = "https://raw.githubusercontent.com/im2famous4u/RadMentor/main/anatomy/mri-anatomy/test_shoulder/shoulder-dicom/";

// Generate all image IDs
const imageIds = [];
for (let i = 1; i <= 280; i++) {
const num = String(i).padStart(4, '0'); // IMG0001 format
imageIds.push(`wadouri:${baseUrl}IMG${num}.dcm`);
}

let currentImageIndex = 0;

// Function to load and display an image
function loadAndViewImage(index) {
cornerstone.loadAndCacheImage(imageIds[index])
.then(image => {
cornerstone.displayImage(element, image);
})
.catch(err => {
console.error("Error loading image:", imageIds[index], err);
});
}

// Initial image
loadAndViewImage(currentImageIndex);

// Auto-play sequence
const playInterval = setInterval(() => {
currentImageIndex++;
if (currentImageIndex >= imageIds.length) {
clearInterval(playInterval);
} else {
loadAndViewImage(currentImageIndex);
}
}, 100); // 100ms between slices
</script>
</body>
</html>
