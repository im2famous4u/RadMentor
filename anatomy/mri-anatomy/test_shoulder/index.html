<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadMentor - Shoulder MRI DICOM Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f0f0f0; }
        #dwv {
            height: 80vh; /* Make the viewer taller */
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .button-bar { margin-top: 1em; display: flex; align-items: center; gap: 1em; }
        button {
            background-color: #4f46e5; color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #4338ca; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #status { font-style: italic; color: #555; }
    </style>
    <script type="text/javascript" src="https://unpkg.com/dwv@0.31.0/dist/dwv.min.js"></script>
</head>

<body>
    <h1>RadMentor DICOM Viewer</h1>
    <p>A 280-slice shoulder MRI series will be loaded from the server.</p>

    <div id="dwv">
        <div class="layer-container"></div>
    </div>
    
    <div class="button-bar">
        <button id="load-series-btn">Load Shoulder MRI</button>
        
        <button id="load-json-btn">Load Annotations</button>

        <div id="status"></div>
    </div>

    <script>
        // 1. Create and initialize the DWV App
        const app = new dwv.App();
        app.init({
            "containerDivId": "dwv",
            "tools": ["Scroll", "ZoomAndPan", "WindowLevel", "Draw", "Livewire", "Eraser"],
            "fitToWindow": true,
        });

        // 2. Get references to our buttons and status div
        const loadSeriesBtn = document.getElementById("load-series-btn");
        const loadJsonBtn = document.getElementById("load-json-btn");
        const statusDiv = document.getElementById("status");

        // 3. Add listeners for DWV's loading events to provide feedback
        app.addEventListener("load-start", () => {
            statusDiv.innerHTML = "<b>Loading series, please wait...</b>";
            loadSeriesBtn.disabled = true;
        });
        app.addEventListener("load-end", () => {
            statusDiv.innerHTML = "<b>Loading complete.</b> Use your mouse scroll to cycle through images.";
            loadSeriesBtn.disabled = false;
        });

        // 4. Set up the event listener for the "Load Shoulder MRI" button
        loadSeriesBtn.addEventListener("click", () => {
            // --- Generate the list of DICOM URLs ---
            
            // FIX: Added a leading slash "/" to make the path absolute from the site root.
            const basePath = "/anatomy/mri-anatomy/test_shoulder/shoulder-dicom/";
            
            const numberOfFiles = 280;
            const dicomUrls = [];

            for (let i = 1; i <= numberOfFiles; i++) {
                const paddedNumber = String(i).padStart(4, '0');
                const fileName = `IMG${paddedNumber}.dcm`;
                dicomUrls.push(basePath + fileName);
            }
            
            console.log(`Generated ${dicomUrls.length} URLs to load.`);
            
            // --- Load the generated URLs into DWV ---
            app.loadURLs(dicomUrls);
        });

        // 5. Set up the event listener for loading JSON annotations
        loadJsonBtn.addEventListener("click", () => {
            if (!app.isLoaded()) {
                alert("Please load the DICOM series before loading annotations.");
                return;
            }

            console.log("Loading annotations...");
            const sampleAnnotationJSON = `[{"type":"livewire","label":"Annotation 1","points":[{"x":150,"y":150},{"x":250,"y":150},{"x":250,"y":250},{"x":150,"y":250},{"x":150,"y":150}],"style":{"color":"#00ff00"}}]`;
            const drawLayer = app.getDrawLayer(0);

            if (drawLayer) {
                drawLayer.clear();
                drawLayer.fromJSON(sampleAnnotationJSON);
                drawLayer.draw();
                console.log("Annotations loaded successfully!");
            }
        });
    </script>
</body>
</html>
