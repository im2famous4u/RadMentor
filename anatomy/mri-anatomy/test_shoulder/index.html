<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder MRI Viewer</title>
    <script src="https://unpkg.com/dwv@0.31.0/dist/dwv.min.js"></script>
    <style>
        /* Basic styles to make the viewer fill the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #181818;
        }
        #dwv-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        /* Style for the 'drop here' box */
        .drop-zone {
            border: 4px dashed #ccc;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="dwv-container"></div>

    <script>
        // create the DWV app
        const app = new dwv.App();

        // --- AUTOMATIC FILE LIST GENERATION ---
        // This code automatically creates the list of your 280 DICOM files.
        // You don't need to type them all out!
        const myDicomFiles = [];
        for (let i = 1; i <= 280; i++) {
            // Formats the number to have 4 digits (e.g., 1 becomes "0001")
            const fileNumber = i.toString().padStart(4, '0');
            // Creates the full path like "shoulder-dicom/IMG0001.dcm"
            const filePath = `shoulder-dicom/IMG${fileNumber}.dcm`;
            myDicomFiles.push(filePath);
        }

        // initialise the app
        app.init({
            containerDivId: 'dwv-container',
            tools: ['Scroll', 'ZoomAndPan', 'WindowLevel', 'Draw'],
            gui: ['tool', 'load', 'help'],
            loadOnDrop: true,
            dropZoneText: "Drop DICOM files here"
        });

        // load the automatically generated list of DICOM files
        app.loadURLs(myDicomFiles);
    </script>

</body>
</html>
